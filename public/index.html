<!DOCTYPE html>
<html>
    <head>
        <title>Todo MEAN</title>
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" type="text/css" />
        <script type="text/javascript" src="dist/app.js"></script>
    </head>
    <body ng-app="todo">
        <div class='container' ng-controller="TodoController as vm">
            <h1>TODO App</h1>
            
            <div class='jumbotron text-center'>
                <h2>There are {{vm.todos.length}} Todo(s) waiting for you "to do".</h2>
            </div>
            
            <div class='row'>
                <div class='checkbox' ng-repeat='todo in vm.todos'>
                    <label>
                        <input type="checkbox" ng-click='vm.remove(todo._id)'/> {{todo.text}}
                    </label>
                </div>
            </div>
            
            
            <div class='row'>
                <div>
                    <form ng-submit="vm.save()">
                        <div class='form-group'>
                            <input type="text" class="form-control input-lg" ng-model="vm.text" placeholder='Add your todo'/>
                        </div>
                        
                        <button type='submit' class='btn btn-primary btn-lg' >Add</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
